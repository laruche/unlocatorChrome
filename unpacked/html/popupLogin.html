<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Create Unlocator connexion</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/login.js"></script>
  </head>
  <body>
    <p><img src="/img/logo_bleu.png" /></p>
    <form class="form-horizontal" role="form" id="loginForm">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Unlocator API Key</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="APIKey" placeholder="API Key">
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" id="connectUser" class="btn btn-default">Update API Key</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <p id="message">Find your Unlocator API Key on your <a target="_blank" href="https://unlocator.com/account/member">Unlocator Account</a></p>
        </div>
      </div> 
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <p id="message">Create a <a target="_blank" href="http://unlocator.com/account/aff/go/a41FRdeZON3XIS37">Unlocator account</a></p>
        </div>
      </div> 
    </form>
  </body>
</html>
